version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app
    overwrite: true

hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 30
      runas: root

  BeforeInstall:
    - location: scripts/cleanup_old_files.sh
      timeout: 30
      runas: root

  AfterInstall:
    - location: scripts/set_permissions.sh
      timeout: 30
      runas: root

  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 60
      runas: root
